version: '3.8'

services:
  backend:
    build:
      context: ./apple-auth-ani/backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=authdb
    depends_on:
      - db
    # The backend Dockerfile now copies the portfolio build from ../../dist

  frontend:
    build:
      context: ./apple-auth-ani
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=authdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apple-auth-ani/backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres_data: